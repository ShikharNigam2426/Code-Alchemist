<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Fonts.css">

    <title>H&M Reimagine</title>
</head>

<body>

    <!-- Navbar Code Start -->
    <div class="container-fluid chocolate-classical-sans-regular d-flex align-items-center flex-column justify-content-center grey">
        <div class='row container-fluid d-flex justify-content-between align-items-center py-3 px-5'>
            <div class="left align-items-center justify-content-center">
                <ul class='d-flex flex-row my-0'>
                    <li class='mr-2'>About us</li>
                    <li class='mx-2'>Find a store</li>
                </ul>
            </div>
            <div class="center">
                <img src="./images/hnm logo.png" alt="H&M Logo" />
            </div>
            <div class="right d-flex align-items-center justify-content-center">
                <p class='mx-3 my-0'><i class="material-icons">person_outline</i></p>
                <p class='mx-3 my-0'><i class="material-icons">favorite_border</i></p>
                <p class='mx-3 my-0 d-flex'><i class="material-icons">shopping_bag</i> (0)</p>
            </div>
        </div>
        <hr class='rule' />
        <div class="row container align-items-center">
            <div class="col-lg-10 col-md-12 d-flex justify-content-center">
                <ul class="d-flex my-0">
                    <li class="mr-4">Ladies</li>
                    <li class="mx-4">Men</li>
                    <li class="mx-4">Babies</li>
                    <li class="mx-4">Kids</li>
                    <li class="mx-4">Sport</li>
                    <li class="ml-4">Sustainability</li>
                </ul>
            </div>
            <div class="col-lg-2 col-md-12 d-flex">
                <div class="box">
                    <form name="search" class="search-form">
                        <p class="icon mx-0 my-0">
                            <i class="material-icons">search</i>
                        </p>
                        <input type="text" class="input" name="txt" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero Section starts here  -->
    <div class='px-5 pt-3 dm-serif-text-regular'>
        <div class="row heroRow">
            <div class="leftText px-0">
                <div class="hero-text">
                    <h1>Stylish</h1>
                    <h1>Premium</h1>
                    <h1>Affordable</h1>
                    <h1>Sustainable</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
